<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Schedule</title>
        <link rel="stylesheet" href="./public/assets/css/main.css">
        <link rel="stylesheet" href="./public/assets/css/schedule.css">
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
        <script src="https://kit.fontawesome.com/0f7bae20d3.js" crossorigin="anonymous"></script>
        <link rel="icon" type="image/png" href="./public/assets/img/webfavicon.png">
    </head>

    <body>
    <a class="fa-solid fa-arrow-left go-back-anchor" href="dashboard.html"></a>
    <main id="main">
        <form id="reservation-form">
            <h1>Select a date to reserve</h1>
            <input type="date" id="date" required>
            
            <div id="hour-reservation-container">
                <h2>Select the time slots to reserve:</h2>
                <section class="booking-availability" id="reservation-times-container">
                </section>
                
                <input 
                    type="submit" 
                    class="primary-btn save-reservation-btn" 
                    id="save-reservation-btn" 
                    value="Reserve"
                >
            </div>
        </form>
    </main>
    
    <span></span>
    
    <section class="message-popup" id="message-popup">
    </section>

    <script src="../src/js/components/schedule.js" type="module"></script>
</body>

    

</html>
