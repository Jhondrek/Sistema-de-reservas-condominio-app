<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create account</title>
    <link rel="stylesheet" href="/public/assets/css/main.css">
    <link rel="stylesheet" href="/public/assets/css/profileSetup.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body class="auth-body-spacing">

    <main>
        <h1>Profile Information</h1>
        <form id="new-user-form">
            <input type="text" placeholder="Full Name" id="name-el" required>
            <input class="house-number" type="number" placeholder="House #" id="house-number" required>
            <input type="submit" class="primary-btn" value="Create Account">
        </form>
    </main>

    <p class="alert-message alert-font" id="house-Num-alert">
        The selected house number is already registered in the database. Please verify your information.
    </p>

    <div class="sign-in-container">
        <p>Already have an account?</p> 
        <a href="index.html">Sign in</a>
    </div>

    <script src="../src/js/components/profileSetup.js" type="module"></script>
</body>

</html>
