<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <title>Iniciar sesión</title>
    <link rel="stylesheet" href="/public/assets/css/main.css">
    <link rel="stylesheet" href="/public/assets/css/login.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="icon" type="image/png" href="./public/assets/img/webfavicon.png">
</head>
<body class="auth-body-spacing" id="body-content">
    
    <main>
        <h1>Sign In</h1>
        <input type="email" placeholder="Email" id="emailEl">
        <input type="password" placeholder="Password" id="passwordEl">
        <a class="forgot-password" id="forgot-password">Forgot your password?</a>
        <button class="primary-btn" id="sing-in-email-pw-btn">Sign In</button>
        <p class="alert-message alert-font" id="email-alert">
            The email address you entered is not registered. Please create an account.
        </p>
        <p class="alert-message alert-font" id="password-alert">
            The password you entered is not valid.
        </p>
    </main>
    
    <section class="google-sign-log-in-container">
        <div class="google-sign-in-container">
            <p>Or sign in with</p>
            <button class="btn google-btn" id="google-btn">
                <img src="/public/assets/img/google.png" alt="Google logo" class="google-img">
            </button>
        </div>

        <div class="create-account">
            <p>Don’t have an account?</p>
            <a href="./public/createAccount.html">Create an account</a>
        </div>
    </section>

    <div class="loader" id="loader"></div>

    <script src="src/js/api/firebaseAuthService.js" type="module"></script>
    <script src="src/js/components/index.js" type="module"></script>
</body>

</html>
